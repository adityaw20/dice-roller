<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>
    <style>
        body {
            background-color: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
            min-height: 100vh;
        }
        
        .heading {
            text-align: center;
            font-weight: bold;
            font-size: 50px;
        }

        .dice-img {
            display: block;
            margin: 20px auto;
            width: 300px;
        }

    </style>
</head>

<body>
    <h1 class="heading">Roll The Dice</h1>

    <img src="./img/first.png" class="dice-img" alt="Dice" id="dice-img" />
    <button type="button" class="btn-roll" onclick="roll()">Roll Dice</button>


    <script>
        function roll() {
            const min = 1;
            const max = 6;

            const randomNumber = Math.round(Math.random() * (max - min) + min);

            const imgElement = document.getElementById('dice-img');

            switch (randomNumber) {
                case 1:
                    imgElement.src = "./png/one.png";
                    break;
                case 2:
                    imgElement.src = "./png/two.png";
                    break;
                case 3:
                    imgElement.src = "./png/three.png";
                    break;
                case 4:
                    imgElement.src = "./png/four.png";
                    break;
                case 5:
                    imgElement.src = "./png/five.png";
                    break;
                case 6:
                    imgElement.src = "./png/six.png";
                    break;
                default:
                    imgElement.src = "./png/default.png";
            }
    </script>
</body>

</html>
